<html>
    <head>
        <title>Барномаи аввалини ман</title>
    </head>
    <body>
       <h1>Форма дар HTML:</h1>
       
       <form>
           <lebel for="username">Номи истифодабаранда:</lebel>
           <input type="text" name="username" id="username" placeholder="username">
           <br><br>

           <lebel for="email">Email: </lebel>
           <input type="email" name="email" id="email" placeholder="name"> 
           <br><br>

           <lebel for="password">Рамз: </lebel>
           <input type="password" name="password" id="password" placeholder="Рамзи шумо">

           <p> Сину соли худатонро интихоб  кунед:</p>
           <input type="radio" name="age" id="option-1" value="0-17">
           <lebel for="option-1">0-17 </lebel>
           
           <input type="radio" name="age" id="option-2" value="18-25">
           <lebel for="option-1">18-25 </lebel>
           
           <input type="radio" name="age" id="option-3" value="26-30">
           <lebel for="option-1">26-30 </lebel>
             
           <br><br>

           <lebel for="question">Саволи махфи</lebel>
           <select name="question" id="question">
              <option value="q1">Ранги дустдоштаи шумо?</option>
              <option value="q1">Номи чураи шумо?</option>
              <option value="q1">Мактаби хатмкардаи шумо?</option>
           </select>
           <br><br>

           <lebel for="answer">Чавоби шумо:</lebel>
           <input type="text" name="answer" id="answer" placeholder=Чавоб ба саволи махфи">
           <br><br>

           <lebel for="">Дар бораи шумо:</lebel><br>
           <textarea name="bio" id="bio" cols="40" rows="4" placeholder="Дар бораи худ нависед:" ></textarea>
       </form>
    </body>
</html>
